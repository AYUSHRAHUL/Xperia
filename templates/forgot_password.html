<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Urban Pulse — Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <a href="/" class="inline-flex items-center gap-3 mb-4">
                    <div
                        class="h-12 w-12 rounded-lg bg-gradient-to-br from-emerald-600 to-emerald-700 flex items-center justify-center font-bold text-white">
                        UP</div>
                </a>
                <h1 class="text-2xl font-bold mb-2 text-gray-900">Forgot Password?</h1>
                <p class="text-gray-600">Enter your email to receive a reset link</p>
            </div>

            <div class="bg-white rounded-lg p-8 shadow-sm border border-gray-200">
                <form id="forgot-form" class="space-y-6">
                    <div>
                        <label class="block mb-2 text-gray-700 text-sm font-medium">Email Address</label>
                        <input type="email" name="email"
                            class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300 text-sm focus:outline-none focus:border-emerald-500"
                            placeholder="you@example.com" required />
                    </div>

                    <button type="submit"
                        class="w-full px-4 py-3 rounded-lg bg-emerald-600 text-white text-sm font-semibold hover:bg-emerald-700 transition-colors">
                        Send Reset Link
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <a href="/login" class="text-sm text-gray-600 hover:text-emerald-600">← Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <div id="toast"
        class="fixed bottom-6 right-6 max-w-sm px-4 py-3 rounded-lg bg-white shadow-lg border text-sm hidden"></div>

    <script>
        function showToast(message, isError) {
            const el = document.getElementById('toast');
            el.textContent = message;
            el.classList.remove('hidden');
            el.className = `fixed bottom-6 right-6 max-w-sm px-4 py-3 rounded-lg bg-white shadow-lg border text-sm ${isError ? 'border-red-500 text-red-700' : 'border-emerald-500 text-emerald-700'}`;
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = e.target.email.value;
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.textContent = 'Sending...';

            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();
                if (res.ok) {
                    showToast(data.message, false);
                    e.target.reset();
                } else {
                    showToast(data.error || 'Failed to send link', true);
                }
            } catch (err) {
                showToast('Network error', true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
