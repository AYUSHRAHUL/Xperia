<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Urban Pulse — Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <a href="/" class="inline-flex items-center gap-3 mb-4">
                    <div
                        class="h-12 w-12 rounded-lg bg-gradient-to-br from-emerald-600 to-emerald-700 flex items-center justify-center font-bold text-white">
                        UP</div>
                </a>
                <h1 class="text-2xl font-bold mb-2 text-gray-900">Reset Password</h1>
                <p class="text-gray-600">Enter a new secure password</p>
            </div>

            <div class="bg-white rounded-lg p-8 shadow-sm border border-gray-200">
                <form id="reset-form" class="space-y-6">
                    <div>
                        <label class="block mb-2 text-gray-700 text-sm font-medium">New Password</label>
                        <input type="password" name="password" minlength="6"
                            class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300 text-sm focus:outline-none focus:border-emerald-500"
                            placeholder="••••••••" required />
                    </div>
                    <div>
                        <label class="block mb-2 text-gray-700 text-sm font-medium">Confirm Password</label>
                        <input type="password" name="confirm" minlength="6"
                            class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300 text-sm focus:outline-none focus:border-emerald-500"
                            placeholder="••••••••" required />
                    </div>

                    <button type="submit"
                        class="w-full px-4 py-3 rounded-lg bg-emerald-600 text-white text-sm font-semibold hover:bg-emerald-700 transition-colors">
                        Reset Password
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <a href="/login" class="text-sm text-gray-600 hover:text-emerald-600">← Back to Login</a>
                </div>
            </div>
        </div>
    </div>

    <div id="toast"
        class="fixed bottom-6 right-6 max-w-sm px-4 py-3 rounded-lg bg-white shadow-lg border text-sm hidden"></div>

    <script>
        function showToast(message, isError) {
            const el = document.getElementById('toast');
            el.textContent = message;
            el.classList.remove('hidden');
            el.className = `fixed bottom-6 right-6 max-w-sm px-4 py-3 rounded-lg bg-white shadow-lg border text-sm ${isError ? 'border-red-500 text-red-700' : 'border-emerald-500 text-emerald-700'}`;
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        const token = new URLSearchParams(window.location.search).get('token');
        if (!token) {
            showToast('Invalid or missing token', true);
            document.querySelector('button').disabled = true;
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = e.target.password.value;
            const confirm = e.target.confirm.value;

            if (password !== confirm) {
                showToast('Passwords do not match', true);
                return;
            }

            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Updating...';

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await res.json();
                if (res.ok) {
                    showToast(data.message, false);
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    showToast(data.error || 'Failed to update', true);
                    btn.disabled = false;
                    btn.textContent = 'Reset Password';
                }
            } catch (err) {
                showToast('Network error', true);
                btn.disabled = false;
                btn.textContent = 'Reset Password';
            }
        });
    </script>
</body>

</html>
