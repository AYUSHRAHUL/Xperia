<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Urban Pulse â€” Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center gap-2 font-bold text-xl text-emerald-700">
                <div class="h-8 w-8 rounded bg-emerald-600 text-white flex items-center justify-center text-sm">UP</div>
                Urban Pulse
            </a>
            <nav class="hidden md:flex gap-6 text-sm font-medium text-gray-600">
                <a href="/" class="hover:text-emerald-600">Home</a>
                <a href="/about" class="hover:text-emerald-600">About</a>
                <a href="/contact" class="text-emerald-600">Contact</a>
                <a href="/login"
                    class="text-emerald-600 border border-emerald-600 px-4 py-2 rounded-lg hover:bg-emerald-50">Sign
                    In</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="max-w-4xl mx-auto py-16 px-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4 text-center">Get in Touch</h1>
            <p class="text-gray-600 text-center mb-12">Have questions or suggestions? We'd love to hear from you.</p>

            <div class="max-w-xl mx-auto bg-white rounded-xl shadow-lg border border-gray-200 p-8">
                <form id="contact-form" class="space-y-6">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" name="name" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 text-sm">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700">Email Address</label>
                        <input type="email" name="email" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 text-sm">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700">Subject</label>
                        <input type="text" name="subject" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 text-sm">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-700">Message</label>
                        <textarea name="message" required rows="4"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 text-sm"></textarea>
                    </div>

                    <button type="submit"
                        class="w-full px-6 py-3 bg-emerald-600 text-white rounded-lg font-bold hover:bg-emerald-700 transition">Message</button>
                </form>
            </div>

            <div class="max-w-xl mx-auto mt-12 text-center text-sm text-gray-500 space-y-2">
                <p class="font-bold text-gray-900 uppercase tracking-widest text-xs mb-4">Other Ways to Reach Us</p>
                <p>Email: <a href="mailto:support@urbanpulse.local"
                        class="text-emerald-600 hover:underline">support@urbanpulse.local</a></p>
                <p>Address: Tech Hub, Sector 5, Smart City, 560001</p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <p class="opacity-70">&copy; 2026 Urban Pulse. All rights reserved.</p>
        </div>
    </footer>

    <div id="toast"
        class="fixed bottom-6 right-6 max-w-sm px-4 py-3 rounded-lg bg-white shadow-lg border text-sm hidden z-50">
    </div>

    <script>
        function showToast(message, isError) {
            const el = document.getElementById('toast');
            el.textContent = message;
            el.classList.remove('hidden');
            el.className = `fixed bottom-6 right-6 max-w-sm px-4 py-3 rounded-lg bg-white shadow-lg border text-sm z-50 ${isError ? 'border-red-500 text-red-700' : 'border-emerald-500 text-emerald-700'}`;
            setTimeout(() => el.classList.add('hidden'), 3000);
        }

        document.getElementById('contact-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.textContent = 'Sending...';
            btn.disabled = true;

            // Simulate sending
            setTimeout(() => {
                showToast('Message sent! We will get back to you soon.', false);
                e.target.reset();
                btn.textContent = 'Message';
                btn.disabled = false;
            }, 1500);
        });
    </script>
</body>

</html>
