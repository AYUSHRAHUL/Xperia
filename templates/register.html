<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Urban Pulse — Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">
  <div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="text-center mb-8">
        <a href="/" class="inline-flex items-center gap-3 mb-4">
          <div
            class="h-12 w-12 rounded-lg bg-gradient-to-br from-emerald-600 to-emerald-700 flex items-center justify-center font-bold text-white">
            UP
          </div>
        </a>
        <h1 class="text-2xl font-bold mb-2 text-gray-900">Join Urban Pulse</h1>
        <p class="text-gray-600">Create your citizen account</p>
      </div>

      <!-- Registration Form -->
      <div class="bg-white rounded-lg p-8 shadow-sm border border-gray-200">
        <form id="register-form" class="space-y-5">
          <div>
            <label class="block mb-2 text-gray-700 text-sm font-medium">Full Name</label>
            <input type="text" name="name"
              class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300 text-sm focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-100"
              placeholder="John Doe" required />
          </div>

          <div>
            <label class="block mb-2 text-gray-700 text-sm font-medium">Email Address</label>
            <input type="email" name="email"
              class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300 text-sm focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-100"
              placeholder="you@example.com" required />
          </div>

          <div>
            <label class="block mb-2 text-gray-700 text-sm font-medium">Password</label>
            <input type="password" name="password"
              class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300 text-sm focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-100"
              placeholder="••••••••" minlength="6" required />
            <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
          </div>

          <div>
            <label class="block mb-2 text-gray-700 text-sm font-medium">Select Role</label>
            <select name="role"
              class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300 text-sm focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-100"
              required>
              <option value="citizen">Citizen - Report issues and track impact</option>
              <option value="worker">Worker - Resolve assigned tasks</option>
              <option value="admin">Admin - Manage platform and analytics</option>
            </select>
            <p class="text-xs text-gray-500 mt-1">Choose your role in the platform</p>
          </div>

          <button type="submit"
            class="w-full mt-6 px-4 py-3 rounded-lg bg-emerald-600 text-white text-sm font-semibold hover:bg-emerald-700 transition-colors">
            Create Account
          </button>
        </form>

        <div class="mt-6 pt-6 border-t border-gray-200">
          <p class="text-sm text-gray-600 text-center">
            Already have an account?
            <a href="/login" class="text-emerald-600 hover:text-emerald-700 font-medium ml-1">Sign in</a>
          </p>
        </div>
      </div>

      <!-- Back to Home -->
      <div class="text-center mt-6">
        <a href="/" class="text-sm text-gray-600 hover:text-emerald-600">
          ← Back to Home
        </a>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-6 right-6 max-w-sm px-4 py-3 rounded-lg bg-white shadow-lg border text-sm hidden">
  </div>

  <script>
    function showToast(message, isError) {
      const el = document.getElementById('toast');
      el.textContent = message;
      el.classList.remove('hidden');
      el.classList.toggle('border-red-500', !!isError);
      el.classList.toggle('text-red-700', !!isError);
      el.classList.toggle('border-emerald-500', !isError);
      el.classList.toggle('text-emerald-700', !isError);
      setTimeout(() => el.classList.add('hidden'), 3000);
    }

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const payload = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value,
        role: form.role.value,  // Get selected role from dropdown
      };

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const data = await res.json();

        if (!res.ok) {
          showToast(data.error || 'Registration failed', true);
          return;
        }

        localStorage.setItem('up_token', data.token);
        localStorage.setItem('up_user', JSON.stringify(data.user));
        showToast('Account created successfully!', false);

        // Redirect based on role
        const role = data.user.role;
        setTimeout(() => {
          if (role === 'admin') {
            window.location.href = '/admin';
          } else if (role === 'worker') {
            window.location.href = '/worker';
          } else {
            window.location.href = '/citizen';
          }
        }, 500);
      } catch (err) {
        console.error(err);
        showToast('Network error. Please try again.', true);
      }
    });
  </script>
</body>

</html>
