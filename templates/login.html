<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Urban Pulse — Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="text-center mb-8">
        <a href="/" class="inline-flex items-center gap-3 mb-4">
          <div
            class="h-12 w-12 rounded-lg bg-gradient-to-br from-emerald-600 to-emerald-700 flex items-center justify-center font-bold text-white">
            UP
          </div>
        </a>
        <h1 class="text-2xl font-bold mb-2 text-gray-900">Welcome Back</h1>
        <p class="text-gray-600">Sign in to your Urban Pulse account</p>
      </div>

      <!-- Login Form -->
      <div class="bg-white rounded-lg p-8 shadow-sm border border-gray-200">
        <form id="login-form" class="space-y-5">
          <div>
            <label class="block mb-2 text-gray-700 text-sm font-medium">Email Address</label>
            <input type="email" name="email"
              class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300 text-sm focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-100"
              placeholder="you@example.com" required />
          </div>

          <div>
            <div class="flex justify-between items-center mb-2">
              <label class="text-gray-700 text-sm font-medium">Password</label>
              <a href="/forgot-password" class="text-xs text-emerald-600 hover:text-emerald-800">Forgot password?</a>
            </div>
            <input type="password" name="password"
              class="w-full px-4 py-3 rounded-lg bg-white border border-gray-300 text-sm focus:outline-none focus:border-emerald-500 focus:ring-2 focus:ring-emerald-100"
              placeholder="••••••••" required />
          </div>

          <button type="submit"
            class="w-full mt-6 px-4 py-3 rounded-lg bg-emerald-600 text-white text-sm font-semibold hover:bg-emerald-700 transition-colors">
            Sign In
          </button>
        </form>

        <div class="mt-6 pt-6 border-t border-gray-200">
          <p class="text-sm text-gray-600 text-center">
            Don't have an account?
            <a href="/register" class="text-emerald-600 hover:text-emerald-700 font-medium ml-1">Create one</a>
          </p>
        </div>

        <!-- Demo Accounts -->
        <div class="mt-6 p-4 rounded-lg bg-gray-50 border border-gray-200">
          <p class="text-xs font-medium text-gray-700 mb-2">Demo Accounts:</p>
          <div class="space-y-1 text-xs text-gray-600">
            <p>Admin: <span class="text-gray-900">admin@urbanpulse.local / admin123</span></p>
            <p>Worker: <span class="text-gray-900">worker@urbanpulse.local / worker123</span></p>
            <p>Citizen: <span class="text-gray-900">citizen@urbanpulse.local / citizen123</span></p>
          </div>
        </div>
      </div>

      <!-- Back to Home -->
      <div class="text-center mt-6">
        <a href="/" class="text-sm text-gray-600 hover:text-emerald-600">
          ← Back to Home
        </a>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-6 right-6 max-w-sm px-4 py-3 rounded-lg bg-white shadow-lg border text-sm hidden">
  </div>

  <script>
    function showToast(message, isError) {
      const el = document.getElementById('toast');
      el.textContent = message;
      el.classList.remove('hidden');
      el.classList.toggle('border-red-500', !!isError);
      el.classList.toggle('text-red-700', !!isError);
      el.classList.toggle('border-emerald-500', !isError);
      el.classList.toggle('text-emerald-700', !isError);
      setTimeout(() => el.classList.add('hidden'), 3000);
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const payload = {
        email: form.email.value,
        password: form.password.value,
      };

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const data = await res.json();

        if (!res.ok) {
          showToast(data.error || 'Login failed', true);
          return;
        }

        localStorage.setItem('up_token', data.token);
        localStorage.setItem('up_user', JSON.stringify(data.user));
        showToast('Logged in successfully!', false);

        const role = data.user.role;
        setTimeout(() => {
          if (role === 'worker') window.location.href = '/worker';
          else if (role === 'admin') window.location.href = '/admin';
          else window.location.href = '/citizen';
        }, 500);
      } catch (err) {
        console.error(err);
        showToast('Network error. Please try again.', true);
      }
    });
  </script>
</body>

</html>
