<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Urban Pulse ‚Äî Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">

    <!-- Simple Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center gap-2 font-bold text-xl text-emerald-700">
                <div class="h-8 w-8 rounded bg-emerald-600 text-white flex items-center justify-center text-sm">UP</div>
                Urban Pulse
            </a>
            <a href="/" class="text-sm text-gray-600 hover:text-emerald-600">Back to Home</a>
        </div>
    </header>

    <div class="max-w-4xl mx-auto py-12 px-6 min-h-[80vh]">
        <h1 class="text-3xl font-bold text-center mb-2 text-gray-900">Find Issues</h1>
        <p class="text-center text-gray-600 mb-8">Search by keyword, category, or location</p>

        <div class="relative max-w-2xl mx-auto mb-12">
            <input type="text" id="search-input" placeholder="E.g., Pothole in Indiranagar..."
                class="w-full px-6 py-4 rounded-full border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 text-lg transition-shadow">
            <button onclick="performSearch()"
                class="absolute right-2 top-2 bg-emerald-600 text-white rounded-full p-2.5 hover:bg-emerald-700 transition-colors shadow-sm">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </button>
        </div>

        <div id="results" class="space-y-4">
            <!-- Results will appear here -->
        </div>
    </div>

    <footer class="bg-white border-t border-gray-200 py-8 text-center text-sm text-gray-500">
        &copy; 2026 Urban Pulse. Building better cities together.
    </footer>

    <script>
        const input = document.getElementById('search-input');
        input.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        // Auto-search if URL param exists
        const urlParams = new URLSearchParams(window.location.search);
        const q = urlParams.get('q');
        if (q) {
            input.value = q;
            performSearch();
        }

        async function performSearch() {
            const query = input.value.trim();
            if (!query) return;

            // Update URL without reload
            const newUrl = `${window.location.pathname}?q=${encodeURIComponent(query)}`;
            window.history.pushState({ path: newUrl }, '', newUrl);

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="flex justify-center p-8"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-emerald-600"></div></div>';

            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const data = await res.json();

                if (data.length === 0) {
                    resultsDiv.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-gray-500 text-lg">No results found for "${query}"</p>
                        <p class="text-gray-400 text-sm mt-2">Try different keywords or check spelling.</p>
                    </div>`;
                    return;
                }

                resultsDiv.innerHTML = `<p class="text-sm text-gray-500 mb-4">Found ${data.length} results</p>` + data.map(issue => `
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 hover:border-emerald-300 transition-all flex flex-col md:flex-row gap-6 group">
                    ${issue.imageUrl ? `<img src="${issue.imageUrl}" class="w-full md:w-32 h-48 md:h-32 object-cover rounded-lg flex-shrink-0 bg-gray-100">` :
                        `<div class="w-full md:w-32 h-32 bg-gray-100 rounded-lg flex items-center justify-center text-gray-400 text-2xl">üì∑</div>`}
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="font-bold text-lg text-gray-900 group-hover:text-emerald-700 transition-colors truncate pr-4">${issue.title || 'Untitled Issue'}</h3>
                            <span class="px-2.5 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-700 border border-gray-200 whitespace-nowrap">${issue.status}</span>
                        </div>
                        <p class="text-emerald-600 text-sm font-medium mb-2">${issue.category}</p>
                        <p class="text-gray-600 text-sm line-clamp-2 mb-3">${issue.description || 'No description provided.'}</p>
                        <div class="flex items-center gap-4 text-xs text-gray-400">
                            <span class="flex items-center gap-1">üìç ${issue.location?.address || 'Location hidden'}</span>
                            <span>üïí ${new Date(issue.createdAt).toLocaleDateString()}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            } catch (e) {
                console.error(e);
                resultsDiv.innerHTML = '<p class="text-center text-red-500 py-8">Search failed. Please try again later.</p>';
            }
        }
    </script>
</body>

</html>
